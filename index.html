<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta title="Lara Medeiros">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Lara Medeiros</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#slide-imagens">Slides</a></li>
                    <li><a href="#videos-responsiveis">Vídeos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
            </nav>
        <header>
            <div class="header-content">
                <div class="header-content-inner">
                    <img class="img-circle" src="img/perfil.jpg" alt="Lara Medeiros">
                </div>
                <div class="header-content-inner">
                    <h1>Lara Medeiros</h1>
                    <h3>Jornalista/Designer</h3>
                </div>
            </div>
        </header>
        <section id= "slide-imagens">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img class="carousel-img" src="img/car0.jpg" alt="...">
                <div class="carousel-caption">
                  <h3>Blablablabla</h3>
                </div>
              </div>
              <div class="item">
                <img class="carousel-img" src="img/car1.jpg" alt="...">
                <div class="carousel-caption">
                  <h3>Blablablabla</h3>
                </div>
              </div>
              <div class="item">
                <img class="carousel-img" src="img/car2.jpg" alt="...">
                <div class="carousel-caption">
                  <h3>Blablablabla</h3>
                </div>
              </div>
              <div class="item">
                <img class="carousel-img" src="img/car3.jpg" alt="...">
                <div class="carousel-caption">
                  <h3>Blablablabla</h3>
                </div>
              </div>

            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </section>
        <section id= "videos-responsiveis">
          <div class="container">
            <div class="row">
              <h1 class="text-center">Vídeos</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/1Evwgu369Jw" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
                </div>
                <div class="col-md-6">
                  <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/hER0Qp6QJNU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                  </div>
                </div>
            </div>
          </div>
        </section>
        <section id="contato" class="background-contato">
            <div class="container">
                <h1 class="text-center">Contato</h1>
                <form class="text-center">
                    <p>
                        <input class="form-control" type="text" id="txt-nome" value="" placeholder="NOME">
                    </p>
                    <p>
                        <input class="form-control" type="email" id="txt-email" value="" placeholder="EMAIL">
                    </p>
                    <p>
                        <textarea class="form-control" id="txt-mensagem" placeholder="MENSAGEM"></textarea>
                    </p>
                    <p>
                        <input onclick="enviar()" class="btn btn-primary form-control" type="submit" value="Enviar" >
                    </p>
                </form>
            </div>
        </section>
        <footer>
          <div class="row">
            <p class="text-center">Feito com <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> em 2018</p>
          </div>
        </footer>



        <script src="js/arquivo.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
